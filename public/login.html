<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  <div id="main">
    <h1>Login Page</h1>
    <form id="loginForm">
      <label for="workerMobile">Enter Mobile Number:</label>
      <input type="tel" id="workerMobileNumber" name="workerMobile" required>
      <!-- <label for="password">Password:</label>
      <input type="password" id="password" name="password" required> -->
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const workerMobile = document.getElementById('workerMobileNumber').value;

      try {
        // Send data to the server for login
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ workerMobile }),
        });

        const data = await response.json();
        console.log(data);

        // Redirect or show a message based on the response
        if (data.success) {
          alert('Login successful!');
          // Redirect to the dashboard or another page if needed
          window.location.href = '/worker/dashboard';
          return
        } else {
          // alert(data.message);
          document.getElementById("main").innerHTML = data.message;
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
